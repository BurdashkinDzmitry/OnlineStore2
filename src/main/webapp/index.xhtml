<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<head><title>Shop</title></head>
<body>
<form action="">
    <table>
        <tr>
            <td><input value="#{orderBean.name}"/></td>
            <td><input value="#{orderBean.quantity}"/></td>
        </tr>
        <tr>
            <td>Наименование</td>
            <td>Цена</td>
        </tr>
        <tr>
            <td>
                <h:commandButton value="Создать товар" action="#{orderBean.createProduct()}"/>
            </td>
            <td>
                <h:commandButton value="Создать заказ" action="#{orderBean.createOrder()}"/>
            </td>
        </tr>
    </table>
    <h1>Созданные товары</h1>
    <h:dataTable value="#{orderBean.products}" var="product">
        <h:column>
            <h:outputText value="#{product.name}"/>
        </h:column>
        <h:column>
            <h:outputText value="#{product.quantity}"/>
        </h:column>
        <h:column>
            <h:commandButton value="Добавить" action="#{orderBean.addProduct(product)}"/>
        </h:column>
    </h:dataTable>
</form>
<h1>Добавленные товары</h1>
<h:dataTable value="#{orderBean.productsInOrder}" var="product">
    h:column>
    <h:outputText value="#{product.name}"/>
</h:column>
<h:column>
    <h:outputText value="#{product.quantity}"/>
</h:column>
</h:dataTable>
</body>
        </html>
